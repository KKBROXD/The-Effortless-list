<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .level-list, .leaderboard {
            display: grid;
            gap: 15px;
        }
        
        .level-item, .player-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            transition: transform 0.3s ease;
        }
        
        .level-item:hover, .player-item:hover {
            transform: translateX(5px);
        }
        
        .level-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .level-creator {
            color: #ffd93d;
            margin-bottom: 5px;
        }
        
        .level-points {
            color: #6bcf7f;
            font-weight: bold;
        }
        
        .submit-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd93d;
            margin-right: 10px;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: rgba(108, 207, 127, 0.3);
            border: 1px solid #6bcf7f;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid #ff6b6b;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd93d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Geometry Dash Leaderboard</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showSection('levels')">Level List</button>
            <button class="tab" onclick="showSection('leaderboard')">Leaderboard</button>
            <button class="tab" onclick="showSection('submit')">Submit</button>
        </div>
        
        <div id="levels" class="section active">
            <h2>üìã Approved Levels</h2>
            <div class="loading" id="levelsLoading">Loading levels...</div>
            <div class="level-list" id="levelList">
                <!-- Levels will be populated here -->
            </div>
        </div>
        
        <div id="leaderboard" class="section">
            <h2>üèÜ Player Leaderboard</h2>
            <div class="loading" id="leaderboardLoading">Loading leaderboard...</div>
            <div class="leaderboard" id="leaderboardList">
                <!-- Leaderboard will be populated here -->
            </div>
        </div>
        
        <div id="submit" class="section">
            <h2>üìù Submit Record or Level</h2>
            
            <div class="submit-form">
                <div class="form-group">
                    <label>Submission Type:</label>
                    <select id="submissionType" onchange="toggleSubmissionForm()">
                        <option value="record">Record Submission</option>
                        <option value="level">Level Submission</option>
                    </select>
                </div>
                
                <div id="recordForm">
                    <div class="form-group">
                        <label>In-Game Name (IGN):</label>
                        <input type="text" id="recordIgn" placeholder="Your IGN">
                    </div>
                    <div class="form-group">
                        <label>Video Footage URL:</label>
                        <input type="url" id="recordFootage" placeholder="YouTube/other video link">
                    </div>
                </div>
                
                <div id="levelForm" style="display: none;">
                    <div class="form-group">
                        <label>Level Name:</label>
                        <input type="text" id="levelName" placeholder="Level name">
                    </div>
                    <div class="form-group">
                        <label>Creator:</label>
                        <input type="text" id="levelCreator" placeholder="Creator name">
                    </div>
                    <div class="form-group">
                        <label>Verifier:</label>
                        <input type="text" id="levelVerifier" placeholder="Verifier name">
                    </div>
                    <div class="form-group">
                        <label>Level ID:</label>
                        <input type="text" id="levelId" placeholder="GD Level ID">
                    </div>
                    <div class="form-group">
                        <label>Verification Video:</label>
                        <input type="url" id="levelFootage" placeholder="YouTube/other video link">
                    </div>
                </div>
                
                <button onclick="submitForm()" id="submitBtn">Submit for Review</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section and activate tab
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the section
            if (sectionId === 'levels') {
                loadLevels();
            } else if (sectionId === 'leaderboard') {
                loadLeaderboard();
            }
        }

        async function loadLevels() {
            const levelList = document.getElementById('levelList');
            const loading = document.getElementById('levelsLoading');
            
            try {
                loading.style.display = 'block';
                levelList.innerHTML = '';
                
                const levels = await apiCall('/api/list');
                loading.style.display = 'none';
                
                if (levels.length === 0) {
                    levelList.innerHTML = '<div style="text-align: center; padding: 20px;">No levels approved yet!</div>';
                    return;
                }
                
                levels.forEach(level => {
                    const levelDiv = document.createElement('div');
                    levelDiv.className = 'level-item';
                    levelDiv.innerHTML = `
                        <div class="level-name">${level.name}</div>
                        <div class="level-creator">by ${level.creator}</div>
                        <div>Level ID: ${level.levelId}</div>
                        <div class="level-points">${level.points} points</div>
                    `;
                    levelList.appendChild(levelDiv);
                });
            } catch (error) {
                loading.style.display = 'none';
                levelList.innerHTML = '<div class="message error">Failed to load levels. Please try again later.</div>';
            }
        }

        async function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const loading = document.getElementById('leaderboardLoading');
            
            try {
                loading.style.display = 'block';
                leaderboardList.innerHTML = '';
                
                const leaderboard = await apiCall('/api/leaderboard');
                loading.style.display = 'none';
                
                // Sort players by points
                const sortedPlayers = Object.entries(leaderboard)
                    .sort(([,a], [,b]) => b - a);
                
                if (sortedPlayers.length === 0) {
                    leaderboardList.innerHTML = '<div style="text-align: center; padding: 20px;">No players on leaderboard yet!</div>';
                    return;
                }
                
                sortedPlayers.forEach(([player, points], index) => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-item';
                    playerDiv.innerHTML = `
                        <span class="rank">#${index + 1}</span>
                        <strong>${player}</strong> - ${points} points
                    `;
                    leaderboardList.appendChild(playerDiv);
                });
            } catch (error) {
                loading.style.display = 'none';
                leaderboardList.innerHTML = '<div class="message error">Failed to load leaderboard. Please try again later.</div>';
            }
        }

        function toggleSubmissionForm() {
            const type = document.getElementById('submissionType').value;
            const recordForm = document.getElementById('recordForm');
            const levelForm = document.getElementById('levelForm');
            
            if (type === 'record') {
                recordForm.style.display = 'block';
                levelForm.style.display = 'none';
            } else {
                recordForm.style.display = 'none';
                levelForm.style.display = 'block';
            }
        }

        async function submitForm() {
            const type = document.getElementById('submissionType').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            let formData = { type };
            
            if (type === 'record') {
                const ign = document.getElementById('recordIgn').value.trim();
                const footage = document.getElementById('recordFootage').value.trim();
                
                if (!ign || !footage) {
                    messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>';
                    return;
                }
                
                formData.ign = ign;
                formData.footage = footage;
            } else {
                const name = document.getElementById('levelName').value.trim();
                const creator = document.getElementById('levelCreator').value.trim();
                const verifier = document.getElementById('levelVerifier').value.trim();
                const levelId = document.getElementById('levelId').value.trim();
                const footage = document.getElementById('levelFootage').value.trim();
                
                if (!name || !creator || !verifier || !levelId || !footage) {
                    messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>';
                    return;
                }
                
                formData.name = name;
                formData.creator = creator;
                formData.verifier = verifier;
                formData.levelId = levelId;
                formData.footage = footage;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                const result = await apiCall('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                // Clear form
                document.querySelectorAll('#recordForm input, #levelForm input').forEach(input => input.value = '');
                
                // Show success message
                messageDiv.innerHTML = `<div class="message success">${result.message}</div>`;
                
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
                
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Submission failed. Please try again.</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit for Review';
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadLevels();
        });
    </script>
</body>
</html>
